<div class="timeline">
    {{ range .Pages }}
    <div class="container-box right">
        <div class="content">
            <h2>
                <i class="fa fa-{{ .Params.fa_icon }}"></i> {{ .Params.customDate }}
            </h2>
            <p>
                {{ .Title }}
                {{ .Content }}
            </p>
        </div>
    </div>
    {{ end }}
</div>
